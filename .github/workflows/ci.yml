name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api:
    name: API checks (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx

      - name: Syntax check
        run: python -m py_compile main.py

      - name: Smoke test endpoints
        run: |
          python - << 'PY'
          from main import app
          from fastapi.testclient import TestClient

          c = TestClient(app)

          r = c.get('/health')
          assert r.status_code == 200, r.text
          assert r.json().get('status') == 'ok', r.json()

          r = c.get('/hello', params={'name': 'CI'})
          assert r.status_code == 200, r.text
          assert 'Hello, CI!' in r.json().get('message', ''), r.json()

          r = c.get('/system')
          assert r.status_code == 200, r.text
          body = r.json()
          assert body['status'] == 'operational', body
          assert body['version'] == '1.2.0', body
          assert isinstance(body['uptime_seconds'], int), body
          assert isinstance(body['stack'], list), body

          print('API smoke tests passed âœ…')
          PY

  web:
    name: Web checks (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: [api, web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy API (FastAPI)
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --request GET '${{ secrets.COOLIFY_WEBHOOK_API }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          echo "API deploy: HTTP $response"
          if [ "$response" != "200" ]; then
            echo "API deployment trigger failed!"
            exit 1
          fi

      - name: Deploy Web (Next.js)
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --request GET '${{ secrets.COOLIFY_WEBHOOK_WEB }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          echo "Web deploy: HTTP $response"
          if [ "$response" != "200" ]; then
            echo "Web deployment trigger failed!"
            exit 1
          fi
