name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ── Step 1: Detect which folders changed ──────────────────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
            web:
              - 'web/**'

  # ── Step 2a: Run API tests only if api/ changed ───────────────
  api:
    name: API checks (FastAPI)
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx

      - name: Syntax check
        run: python -m py_compile main.py

      - name: Smoke test endpoints
        run: |
          python - << 'PY'
          from main import app
          from fastapi.testclient import TestClient

          c = TestClient(app)

          r = c.get('/health')
          assert r.status_code == 200, r.text
          assert r.json().get('status') == 'ok', r.json()

          r = c.get('/hello', params={'name': 'CI'})
          assert r.status_code == 200, r.text
          assert 'Hello, CI!' in r.json().get('message', ''), r.json()

          r = c.get('/system')
          assert r.status_code == 200, r.text
          body = r.json()
          assert body['status'] == 'operational', body
          assert body['version'] == '1.2.0', body
          assert isinstance(body['uptime_seconds'], int), body
          assert isinstance(body['stack'], list), body

          print('API smoke tests passed ✅')
          PY

  # ── Step 2b: Run web tests only if web/ changed ──────────────
  web:
    name: Web checks (Next.js)
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # ── Step 3a: Deploy API if api/ changed and tests passed ─────
  deploy-api:
    name: Deploy API to Coolify
    runs-on: ubuntu-latest
    needs: [changes, api]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.api == 'true' &&
      needs.api.result == 'success'
    steps:
      - name: Trigger API deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --request GET '${{ secrets.COOLIFY_WEBHOOK_API }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          echo "API deploy: HTTP $response"
          if [ "$response" != "200" ]; then
            echo "API deployment trigger failed!"
            exit 1
          fi

  # ── Step 3b: Deploy web if web/ changed and tests passed ─────
  deploy-web:
    name: Deploy Web to Coolify
    runs-on: ubuntu-latest
    needs: [changes, web]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.web == 'true' &&
      needs.web.result == 'success'
    steps:
      - name: Trigger Web deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --request GET '${{ secrets.COOLIFY_WEBHOOK_WEB }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          echo "Web deploy: HTTP $response"
          if [ "$response" != "200" ]; then
            echo "Web deployment trigger failed!"
            exit 1
          fi
