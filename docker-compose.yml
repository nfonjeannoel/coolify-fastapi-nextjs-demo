services:
  api:
    build:
      context: ./api
    container_name: coolify-demo-api
    environment:
      - PORT=8000
    ports:
      - "8000:8000"

  web:
    build:
      context: ./web
    container_name: coolify-demo-web
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
